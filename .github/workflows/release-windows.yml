name: Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-
      
      - name: Build release
        run: cargo build --release
      
      - name: Create archive
        shell: pwsh
        run: |
          if (Test-Path "target/release/hrs-launcher.exe") {
            cd target/release
            7z a ../../hrs-launcher-windows-${{ github.ref_name }}.zip hrs-launcher.exe
          } else {
            Write-Error "hrs-launcher.exe not found in target/release"
            exit 1
          }
      
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: hrs-launcher-windows-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
